name: 自动打包文档
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  install-pnpm:
    runs-on: ubuntu-latest
    steps:
      - name: init
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g pnpm
      - run: pnpm -v
      - name: build
        uses: actions/checkout@v3
      - run: pnpm -v
